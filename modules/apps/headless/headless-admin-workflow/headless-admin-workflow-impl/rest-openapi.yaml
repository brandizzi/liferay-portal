components:
    schemas:
        ChangeTransition:
            description: https://www.schema.org/ChangeTransition
            properties:
                transition:
                    type: string
            type: object
        Creator:
            description: https://www.schema.org/Creator
            properties:
                additionalName:
                    type: string
                familyName:
                    type: string
                givenName:
                    type: string
                id:
                    format: int64
                    type: integer
                image:
                    format: uri
                    type: string
                name:
                    type: string
                profileURL:
                    format: uri
                    type: string
            type: object
        ObjectReviewed:
            description: https://www.schema.org/ObjectReviewed
            properties:
                id:
                    format: int64
                    type: integer
                resourceType:
                    type: string
            type: object
        WorkflowLog:
            description: https://www.schema.org/WorkflowLog
            properties:
                auditPerson:
                    $ref: "#/components/schemas/Creator"
                commentLog:
                    type: string
                dateCreated:
                    format: date-time
                    type: string
                id:
                    format: int64
                    type: integer
                person:
                    $ref: "#/components/schemas/Creator"
                previousPerson:
                    $ref: "#/components/schemas/Creator"
                previousState:
                    type: string
                state:
                    type: string
                taskId:
                    format: int64
                    type: integer
                type:
                    type: string
            type: object
        WorkflowTask:
            description: https://www.schema.org/WorkflowTask
            properties:
                completed:
                    type: boolean
                dateCompleted:
                    format: date-time
                    type: string
                dateCreated:
                    format: date-time
                    type: string
                definitionName:
                    type: string
                description:
                    type: string
                dueDate:
                    format: date-time
                    type: string
                id:
                    format: int64
                    type: integer
                name:
                    type: string
                objectReviewed:
                    $ref: "#/components/schemas/ObjectReviewed"
                transitions:
                    items:
                        type: string
                    type: array
            type: object
        WorkflowTaskAssignToMe:
            description: https://www.schema.org/WorkflowTaskAssignToMe
            properties:
                comment:
                    type: string
                dueDate:
                    format: date-time
                    type: string
            type: object
        WorkflowTaskAssignToUser:
            description: https://www.schema.org/WorkflowTaskAssignToUser
            properties:
                assigneeId:
                    format: int64
                    type: integer
                comment:
                    type: string
                dueDate:
                    format: date-time
                    type: string
            type: object
