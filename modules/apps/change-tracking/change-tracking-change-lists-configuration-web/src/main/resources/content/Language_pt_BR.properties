change-lists-help=As listas de modificações são uma forma flexível de gerenciar versões diferentes dos sites, incluindo os conteúdos e como eles serão exibidos, utilizando um conceito de área de teste. Isto significa que os usuários podem agrupar certas modificações em um conjunto e publicá-las sempre que elas estiverem prontas. Este é um recurso beta e não é compatível no momento. Só ativar o recurso da Listas de Modificações com o propósito de teste.
