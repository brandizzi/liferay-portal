cross-cluster-replication-local-cluster-connection-configurations-help=Yhdistä jokainen portaalin osoite paikalliseen (vain luku) Elasticsearch-klusterin yhteys-ID:hen. Noudata muotoa isäntänimi:portti=yhteydenId. Yhteydet määritellään Elasticsearch-yhteyksien Järjestelmäasetuksissa.
excluded-indexes=Excluded Indexes (Automatic Copy)
