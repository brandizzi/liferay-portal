cross-cluster-replication-configuration-name=Replicação entre Clusters
cross-cluster-replication-enabled=Replicação entre Clusters Ativada
cross-cluster-replication-enabled-help=Ativar ou Desativar Replicação entre Clusters.
cross-cluster-replication-local-cluster-connection-configurations=Configurações de Conexão de Cluster Local da Replicação entre Clusters
cross-cluster-replication-local-cluster-connection-configurations-help=Mapear cada endereço de portal para um ID de conexão do cluster Elasticsearch local (só leitura). Siga o padrão hostname:port=connectionId. Conexões são definidas são definidos nas Configurações do Sistema de conexões Elasticsearch.
excluded-indexes=Excluded Indexes (Automatic Copy)
excluded-indexes-help=Enter the index names that will be excluded from cross-cluster replication. Indexes starting with a period (.) will always be excluded. By default, all indexes in the remote cluster will be replicated to the local cluster. (Automatic Copy)
remote-cluster-alias=Alias do Cluster Remoto
remote-cluster-alias-help=Insira o alias a ser usado para identificação do cluster remoto ao estabelecer uma conexão entre o cluster remoto e o local.
remote-cluster-seed-node-transport-address=Remote Cluster Seed Node Transport Address (Automatic Copy)
remote-cluster-seed-node-transport-address-help=Enter the transport address of a node in the remote cluster to be used for establishing a connection between the remote and local cluster. (Automatic Copy)