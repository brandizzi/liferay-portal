cross-cluster-replication-enabled=Engedélyezve
cross-cluster-replication-enabled-help=A helyi fürt olvasási műveleteinek engedélyezése vagy letiltása. Ez a beállítás csak REMOTE műveleti mód esetén használt. A műveleti mód az Elasticsearch rendszerbeállításoknál van meghatározva.
