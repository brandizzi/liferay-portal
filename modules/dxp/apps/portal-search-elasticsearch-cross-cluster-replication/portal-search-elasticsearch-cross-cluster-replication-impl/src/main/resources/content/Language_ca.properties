cross-cluster-replication-configuration-name=Rèplica multiclúster
cross-cluster-replication-enabled=Habilitat
cross-cluster-replication-enabled-help=Habilita o deshabilita les operacions de lectura del clúster local. Aquesta opció de configuració només s'utilitzarà quan el mode d'operació estigui establert en REMOT. El mode d'operació es defineix a la configuració del sistema d'Elasticsearch.
cross-cluster-replication-local-cluster-connection-configurations=Configuracions de connexió del clúster local de rèplica entre clústers
cross-cluster-replication-local-cluster-connection-configurations-help=Assigneu cada adreça de portal a un ID de connexió d'un clúster d'Elasticsearch local (només de lectura). Seguiu el patró NomD'amfitrió:Port=IDDeConnexió. Les connexions es defineixen a la configuració del sistema de connexions d'Elasticsearch.
excluded-indexes=Excluded Indexes (Automatic Copy)
excluded-indexes-help=Enter the index names that will be excluded from cross-cluster replication. Indexes starting with a period (.) will always be excluded. By default, all indexes in the remote cluster will be replicated to the local cluster. (Automatic Copy)
remote-cluster-alias=Àlies del clúster remot
remote-cluster-alias-help=Introduïu l'àlies que s'ha d'utilitzar per identificar el clúster remot en establir una connexió entre el clúster local i el clúster remot.
remote-cluster-seed-node-transport-address=Remote Cluster Seed Node Transport Address (Automatic Copy)
remote-cluster-seed-node-transport-address-help=Enter the transport address of a node in the remote cluster to be used for establishing a connection between the remote and local cluster. (Automatic Copy)